version: "3"
services:
  app:
    environment:
     - CONNECTION_STRING=mongodb://mongo:27017/
    container_name: triliporra
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
